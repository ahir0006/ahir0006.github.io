<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Landing Page</title>

	<!-- fevicon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- landing section -->
<div class="landing-wrapper">
	<div class="container">
		<!-- logo -->
		<div class="logo-wrap">
			<a href="#">
				<img src="images/logo/logo.png" alt="Logo">
			</a>
		</div>
		<!-- body-inner -->
		<div class="section-wrap">
			<!-- left-col -->
			<div class="left-box">
				<h1 class="title-text montserrat-bold">
					Want to be <br>your own <br>boss?
				</h1>
				<p class="sub-text">
					Start today and make up to $30/hr driving <br>your own vehicle with Dash!
				</p>
			</div>
			<!-- center-col -->
			<div class="bg-image">
				<img src="images/bg-image/scooter.svg" alt="Scooter">
			</div>
			<!-- right-col -->
			<div class="right-box">
				<div class="apply-form">
					<form>
						<h2 class="montserrat-bold">Apply Now</h2>
						<p>Enter your info below to get started.</p>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="First name">
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="Last name">
						</div>
						<div class="form-group">
						    <input type="email" class="form-control" placeholder="Email address">
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="Phone number">
						</div>
						<label class="container-checkbox">I agree to dash terms
						  <input type="checkbox">
						  <span class="checkmark-checkbox"></span>
						</label>
						<button type="button" class="btn btn-drive montserrat-bold">DRIVE WITH US</button>
						<div class="applied-text">Already applied? <a href="#">Check your application status here</a></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footer section -->
<div class="footer-wrapper">
	<div class="container">
		<div class="footer-cols-wrap">
			<div class="footer-left">
				<h3>See how much you can earn with Dash.</h3>
				<p>how many hours do you want to drive with us this week?</p>
				<form>
					<div class="form-group">
					    <input type="text" class="form-control" placeholder="Hours">
					</div>
					<div class="form-group">
					    <input type="text" class="form-control" placeholder="City">
					</div>
					<button type="button" class="btn btn-calculate montserrat-bold">CALCULATE</button>
				</form>
			</div>
			<div class="footer-right">
				<ul>
					<li>
						<a href="#">
							<img src="images/icons/instagram.svg" alt="Instagram">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/icons/twitter.svg" alt="Twitter">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/icons/facebook.svg" alt="Facebook">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/icons/linkedin.svg" alt="Linkedin">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

</body>
</html>
